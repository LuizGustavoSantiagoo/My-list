<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>
<body>
    
    <main>
        <div class="input-group">
            <span class="input-group-text">nome e sobrenome</span>
            <input type="text" aria-label="First name" class="form-control" id="Pname">
            <input type="text" aria-label="Last name" class="form-control" id="Lname">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" >
          </div>
          <label for="inputPassword5" class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text" style="color: grey;">
                A sua senha precisa ter no minimo 8 caracteres.
            </div>
            <label for="inputPassword5" class="form-label">Confirmar senha</label>
            <input type="password" id="Csenha" class="form-control" aria-describedby="passwordHelpBlock">
            <button type="submit" class="btn btn-outline-secondary" onclick="check()">Enviar</button>
            <p id="place"></p>
    </main>

    <script src="register.js"></script>
</body>
</html>
